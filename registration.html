<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Nunito&family=Poppins&family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="font-poppins">
        <div class="mx-auto flex md:w-full container m-5">
            <div class="md:w-1/2 w-full bg-[#f5f5f5] pl-20 pr-20 py-5">
              <div class="flex">
                 <div>
                    <img src="./assets/images/icon/restaurant-icon.png" alt="" class="mr-2">
                 </div>
                 <div>
                    <img src="./assets/images/icon/icon-title.png" alt="" >
                 </div>
              </div>
               <div class="mt-20">
                <div>
                  <h1>Welcome to Tasty Food</h1>
                  <h6>Please enter your credentials to connect.</h6>
                </div>
                <div class="mb-20 mt-10 flex flex-col gap-5">
                  <div>
                      <label for="inputField" class="block text-sm font-medium text-[#212121]">Email</label>
                      <input  type="email" class="mt-1 px-4 py-2 border border-gray-300 rounded-md bg-[#F5F5F5] focus:outline-none focus:ring-blue-500 focus:border-[#A36D3D] block w-full shadow-sm sm:text-sm"  placeholder="Enter your email">
                  </div>
                  <div>
                      <label for="inputField" class="block text-sm font-medium text-gray-700">Table No*</label>
                  <input  type="number" class="mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none bg-[#F5F5F5] focus:ring-blue-500 focus:border-[#A36D3D] block w-full shadow-sm sm:text-sm" placeholder="Enter your table number">
                  </div>
                  <div>
                      <label for="inputField" class="block text-sm font-medium text-gray-700">Password</label>
                      <div class="relative">
                          <input id="inputField" type="password" class="mt-1 px-4 py-2 border border-gray-300 bg-[#F5F5F5] rounded-md focus:outline-none focus:ring-blue-500 focus:border-[#A36D3D] block w-full shadow-sm sm:text-sm"  placeholder="Enter your password">
                          <span class="password-toggle absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer">
                            <img class="show-password" src="./assets/images/icon/Hide.png" alt="Show Password">
                          </span>
                        </div>
  
                  </div>
                  <div>
                      <label for="inputField" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                      <div class="relative">
                          <input id="inputField" type="password" class="mt-1 px-4 py-2 border border-gray-300 bg-[#F5F5F5] rounded-md focus:outline-none focus:ring-blue-500 focus:border-[#A36D3D] block w-full shadow-sm sm:text-sm" placeholder="Enter your confirm password">
                          <span class="absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer">
                            <img class="show-password" src="./assets/images/icon/Hide.png" alt="Show Password">
                          </span>
                        </div>
                  </div>
                </div>
                <div class="flex mt-5">
                  <input type="checkbox" name="" id="">
                <p class="text-sm  flex ml-2">By registering, I accept the <a href="./terms&condition.html"><span class="flex justify-end text-[#A36D3D]  underline mx-1">Terms & Conditions</span></a> of Tasty Food.</p>
                </div>
                <button class="w-full bg-[#A36D3D] rounded-md my-5">
                  <div class="flex items-center justify-center py-2 ">
                      <span class="text-white">Register</span>  
                  </div>
                </button>
                <h6 class="text-center">Already have an account?  <a href="./index.html"><span class="text-[#A36D3D]  underline">Sign in</span></a></p>
               </div>
            </div>
            <div class="md:flex hidden w-1/2">
              <img src="./assets/images/img/restaurant-image.png" alt="" class="h-full w-full object-cover">
            </div>
        </div>
    </section>
    <script src="./javascript/script.js"></script>
</body>
</html>
