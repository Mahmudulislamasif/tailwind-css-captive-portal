<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Nunito&family=Poppins&family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
     <!-- Contains whole page to section -->
    <section class="main-container">
       <!-- There is two part for form and image -->
        <div class="flex">
             <!-- This section contains form with icon and button -->
            <div class="section-container">
                  <!-- This field is only for restaurant icon -->
              <div class="icon-container">
                <img src="./assets/images/icon/restaurant-icon.png" alt="">
                 <img src="./assets/images/icon/icon-title.png" alt="" >
              </div>
               <!-- This section contains title and form -->
               <div class="mt-24">
                <div>
                  <h1 class="heading-h1">Welcome to Tasty Food</h1>
                  <p class="paragraph-p">Please enter your credentials to connect.</p>
                </div>
                <div class="mb-24 mt-10 flex flex-col gap-10">
                  <div>
                      <label for="email">Email*</label>
                      <input  type="email" placeholder="Enter your email" id="email">
                  </div>
                  <div>
                      <label for="table">Table No*</label>
                      <input  type="number" placeholder="Enter your table number" id="table">
                  </div>
                  <div>
                    <label for="password">Password*</label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Enter your password">
                        <span class="password-toggle absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer">
                          <img id="hide-password" src="./assets/images/icon/Hide.png" alt="Show Password" onclick="passwordToggle()">
                        </span>
                      </div>
                </div>
                  <div>
                      <label for="confirm-password" >Confirm Password*</label>
                      <div class="relative">
                          <input id="confirm-password" type="password" placeholder="Enter your password again" >
                          <span class="absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer">
                            <img id="confirm-password-toggle" class="show-password" src="./assets/images/icon/Hide.png" alt="Show Password" onclick="confirmPasswordToggle()">
                          </span>
                        </div>
                  </div>
                </div>
                <div class="flex mt-5 items-start">
                  <div>
                   <input type="checkbox" name="checkbox" id="checkbox"  class="accent-[#A36D3D] mr-2">
                  </div>
                  <div>
                   <p class="paragraph-p">By connecting, I accept the <a href="./terms&condition.html"><span class="text-[#A36D3D]  underline mx-1 font-bold">Terms & Conditions</span></a> of Tasty Food.</p>
                  </div>
                  </div>
                <button class="w-full bg-[#A36D3D] rounded-md my-5 py-3 flex items-center justify-center">
                  <span class="text-white">Register</span>  
                </button>
                <p class="paragraph-p text-center">Already have an account?  <a href="./index.html"><span class="text-[#A36D3D]  underline font-bold">Sign in</span></a></p>
               </div>
            </div>
              <!-- This section contains for image which is in right sight of form -->
            <div class="md:flex hidden w-[44%] relative">
              <img src="./assets/images/img/restaurant-image.png" alt="" class="w-full object-cover absolute h-full">
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
