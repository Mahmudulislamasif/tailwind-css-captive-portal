<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <!-- Contains whole page to section -->
    <section class="main-container">
        <!-- There is two part for form and image -->
        <div class="flex">
          <!-- This section contains form with icon and button -->
            <div class="section-container">
              <!-- This field is only for restaurant icon -->
                <div class="icon-container">
                  <img src="./assets/images/icon/restaurant-icon.png" alt="">
                   <img src="./assets/images/icon/icon-title.png" alt="" >
                </div>
                <!-- This section contains title and form -->
               <div class="md:mt-24 mt-4">
                 <div>
                   <h1 class="heading-h1">Welcome to Tasty</h1>
                   <p class="paragraph-p md:text-left text-center">Please enter your credentials to connect.</p>
                 </div>
                 <div class="mb-4 mt-10 flex flex-col tripple-extra-large::gap-10 double-extra-large:gap-10  extra-large:gap-5 gap-5 ">
                   <div>
                       <label for="email" class="input-label">Email*</label>
                       <input  type="email"  placeholder="Enter your email" id="email" class="input-type">
                   </div>
                   <div>
                       <label for="table"  class="input-label">Table No*</label>
                       <input  type="number"  placeholder="Enter your table no." id="table" class="input-type">
                   </div>
                   <div>
                       <label for="password"  class="input-label" >Password*</label>
                       <div class="relative">
                           <input type="password" id="password" placeholder="Enter your password" class="input-type">
                           <span class="password-toggle absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer">
                             <img id="hide-password" src="./assets/images/icon/Hide.png" alt="Show Password" onclick="passwordToggle()">
                           </span>
                         </div>
                   </div>
                 </div>
                 <a href="" class="flex justify-end text-[#A36D3D]  underline text-sm font-bold">Forget Password</a>
                <div>
                  <div class="flex items-center my-9">
                     <div class="bg-[#D9D9D9] h-[1.5px] w-1/2"></div>
                     <div class="text-[#212121] text-sm mx-3">OR</div>
                     <div class="bg-[#D9D9D9] h-[1.5px] w-1/2"></div>
                 </div>
                 <!-- Social Sign In -->
                 <div class="grid lg:grid-cols-2 grid-cols-1 gap-4 w-full mb-9">
                   <button class=" bg-white flex  items-center justify-center rounded-md px-5 py-3 w-full ">
                       <img src="./assets/images/icon/google.png" alt="" class="mr-2">
                       <span class="text-[#212121] text-sm font-bold">Sign in with Google</span>
                   </button>
                   <button class=" bg-white  flex  items-center justify-center rounded-md px-5 py-3 w-full">
                       <img src="./assets/images/icon/facebook.png" alt=""  class="mr-2">
                       <span class="text-[#212121] text-sm font-bold">Sign in with Facebook</span>
                   </button>
                 </div>
                 <!-- End of social Sign In -->
                 <div class="flex mt-5 items-start">
                 <div class="mr-2 ">
                  <input type="checkbox" name="checkbox" id="checkbox"  class="w-5 h-5 bg-white border-black text-[#A36D3D] focus:outline-none focus:ring-transparent rounded-md">
                 </div>
                 <div>
                  <p class="paragrph-p">By connecting, I accept the <a href="./terms&condition.html"><span class="text-[#A36D3D]  underline mx-1 font-bold">Terms & Conditions</span></a> of Tasty Food.</p>
                 </div>
                 </div>
                <a class="flex items-center py-3 w-full bg-[#A36D3D] rounded-md my-5 justify-center" href="./timer.html" id="connectButton">
                  <img src="./assets/images/icon/wifi.png" alt="" class="mr-2">
                  <span class="text-white first-letter">Connect</span> 
                </a>
                 <p class="paragraph-p text-center">Donâ€™t have an account? <a href="./registration.html"><span class="text-[#A36D3D]  underline font-bold">Register</span></a></p>
                </div>
               </div>
            </div>
            <!-- This section contains for image which is in right sight of form -->
            <div class="md:flex hidden w-[44%] relative">
              <img src="./assets/images/img/restaurant-image.png" alt="" class=" w-full object-cover absolute h-full">
            </div>
        </div>
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
