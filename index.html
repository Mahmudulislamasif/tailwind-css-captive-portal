<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Nunito&family=Poppins&family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="font-poppins md:bg-none bg-background bg-no-repeat object-cover grid min-h-screen md:p-0 p-5 ">
        <div class=" flex w-full">
            <div class="md:w-1/2 w-full bg-[#f5f5f5] tripple-extra-large:pl-56 tripple-extra-large:pr-56 double-extra-large:pl-20 double-extra-large:pr-20  extra-large:pr-10 extra-large:pl-10 pl-5 pr-5 py-5 rounded-md">
              <div class="flex">
                 <div>
                    <img src="./assets/images/icon/restaurant-icon.png" alt="" class="mr-2">
                 </div>
                 <div>
                    <img src="./assets/images/icon/icon-title.png" alt="" >
                 </div>
              </div>
              <div class="mt-20">
                <div>
                  <h1 class="md:text-4xl text-2xl md:text-left text-center">Welcome to Tasty Food</h1>
                  <h6 class="md:text-sm text-xs md:text-left text-center">Please enter your credentials to connect.</h6>
                </div>
                <div class="mb-4 mt-10 flex flex-col tripple-extra-large::gap-10 double-extra-large:gap-10  extra-large:gap-5 large:gap-2 gap-2 ">
                  <div>
                      <label for="email" class="block text-sm font-medium text-[#212121]">Email</label>
                      <input  type="email" class="mt-1 px-4 py-2 border border-gray-300 rounded-md bg-[#F5F5F5] focus:outline-none focus:ring-blue-500 focus:border-[#A36D3D] block w-full shadow-sm sm:text-sm" placeholder="Enter your email" id="email">
                  </div>
                  <div>
                      <label for="table" class="block text-sm font-medium text-gray-700">Table No*</label>
                  <input  type="number" class="mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none bg-[#F5F5F5] focus:ring-blue-500 focus:border-[#A36D3D] block w-full shadow-sm sm:text-sm"  placeholder="Enter table number" id="table">
                  </div>
                  <div>
                      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                      <div class="relative">
                          <input type="password" id="password" class="mt-1 px-4 py-2 border border-gray-300 bg-[#F5F5F5] rounded-md focus:outline-none focus:ring-blue-500 focus:border-[#A36D3D] block w-full shadow-sm sm:text-sm" placeholder="Enter password">
                          <span class="password-toggle absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer">
                            <img id="hide-password" src="./assets/images/icon/Hide.png" alt="Show Password" onclick="passwordToggle()">
                          </span>
                        </div>
                  </div>
                </div>
                <a href="" class="flex justify-end text-[#A36D3D]  underline text-sm">Forget Password</a>
               <div>
                 <div class="flex items-center mt-9 mb-11">
                    <div class="bg-[#D9D9D9] h-[1.5px] w-1/2"></div>
                    <div class="text-[#212121] text-sm mx-3">Or</div>
                    <div class="bg-[#D9D9D9] h-[1.5px] w-1/2"></div>
                </div>
                <div class="grid md:grid-cols-2 grid-cols-1 gap-4 w-full">
                  <button class="shadow-sm bg-white flex  items-center justify-center rounded-md px-5 py-3 mr-5 w-full ">
                      <img src="./assets/images/icon/google.png" alt="" class="mr-5">
                      <span class="text-[#212121] text-sm">Sign in with Google</span>
                  </button>
                  <button class="shadow-sm bg-white  flex  items-center justify-center rounded-md px-5 py-3 w-full">
                      <img src="./assets/images/icon/facebook.png" alt=""  class="mr-5">
                      <span class="text-[#212121] text-sm font-medium"> Sign in with Facebook</span>
                  </button>
                </div>
                <div class="flex mt-5">
                <input type="checkbox" name="checkbox" id="checkbox">
                <p class="text-sm ml-2">By connecting, I accept the <a href="./terms&condition.html"><span class="text-[#A36D3D]  underline mx-1">Terms & Conditions</span></a> of Tasty Food.</p>
                </div>
                <div class="w-full bg-[#A36D3D] rounded-md my-5 flex items-center justify-center">
                  <a class="flex items-center py-2 " href="./timer.html">
                    <img src="./assets/images/icon/wifi.png" alt="" class="mr-2">
                    <span class="text-white first-letter">Connect</span> 
                  </a>
                </div>
                
                <h6 class="text-center">Donâ€™t have an account? <a href="./registration.html"><span class="text-[#A36D3D]  underline">Register</span></a></h6>
               </div>
              </div>
            </div>
            <div class="md:flex hidden w-1/2">
              <img src="./assets/images/img/restaurant-image.png" alt="" class=" w-full object-cover">
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
