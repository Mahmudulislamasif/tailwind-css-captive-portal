<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Nunito&family=Poppins&family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Contains whole page to section -->
    <section class="main-container">
        <!-- There is two part for form and image -->
        <div class="flex">
          <!-- This section contains form with icon and button -->
            <div class="section-container">
              <!-- This field is only for restaurant icon -->
                <div class="icon-container">
                  <img src="./assets/images/icon/restaurant-icon.png" alt="">
                   <img src="./assets/images/icon/icon-title.png" alt="" >
                </div>
                <!-- This section contains title and form -->
               <div class="mt-24">
                 <div>
                   <h1 class="heading-h1">Welcome to Tasty</h1>
                   <h6 class="md:text-sm text-xs md:text-left text-center">Please enter your credentials to connect.</h6>
                 </div>
                 <div class="mb-4 mt-10 flex flex-col tripple-extra-large::gap-10 double-extra-large:gap-10  extra-large:gap-5 gap-5 ">
                   <div>
                       <label for="email" class="">Email*</label>
                       <input  type="email"  placeholder="Enter your email" id="email">
                   </div>
                   <div>
                       <label for="table">Table No*</label>
                       <input  type="number"  placeholder="Enter your table no." id="table">
                   </div>
                   <div>
                       <label for="password" >Password*</label>
                       <div class="relative">
                           <input type="password" id="password" placeholder="Enter your password">
                           <span class="password-toggle absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer">
                             <img id="hide-password" src="./assets/images/icon/Hide.png" alt="Show Password" onclick="passwordToggle()">
                           </span>
                         </div>
                   </div>
                 </div>
                 <a href="" class="flex justify-end text-[#A36D3D]  underline text-sm font-bold">Forget Password</a>
                <div>
                  <div class="flex items-center my-9">
                     <div class="bg-[#D9D9D9] h-[1.5px] w-1/2"></div>
                     <div class="text-[#212121] text-sm mx-3">OR</div>
                     <div class="bg-[#D9D9D9] h-[1.5px] w-1/2"></div>
                 </div>
                 <div class="grid lg:grid-cols-2 grid-cols-1 gap-4 w-full mb-9">
                   <button class=" bg-white flex  items-center justify-center rounded-md px-5 py-3 w-full ">
                       <img src="./assets/images/icon/google.png" alt="" class="mr-2">
                       <span class="text-[#212121] text-sm font-bold">Sign in with Google</span>
                   </button>
                   <button class=" bg-white  flex  items-center justify-center rounded-md px-5 py-3 w-full">
                       <img src="./assets/images/icon/facebook.png" alt=""  class="mr-2">
                       <span class="text-[#212121] text-sm font-bold">Sign in with Facebook</span>
                   </button>
                 </div>
                 <div class="flex mt-5 items-start">
                 <div>
                  <input type="checkbox" name="checkbox" id="checkbox"  class="accent-[#A36D3D]">
                 </div>
                 <div>
                  <p class="text-base ml-2">By connecting, I accept the <a href="./terms&condition.html"><span class="text-[#A36D3D]  underline mx-1 font-bold">Terms & Conditions</span></a> of Tasty Food.</p>
                 </div>
                 </div>
                 <div class="w-full bg-[#A36D3D] rounded-md my-5 flex items-center justify-center">
                   <a class="flex items-center py-3 " href="./timer.html" id="connectButton">
                     <img src="./assets/images/icon/wifi.png" alt="" class="mr-2">
                     <span class="text-white first-letter">Connect</span> 
                   </a>
                 </div>
                 <h6 class="text-center">Donâ€™t have an account? <a href="./registration.html"><span class="text-[#A36D3D]  underline font-bold">Register</span></a></h6>
                </div>
               </div>
            </div>
            <!-- This section contains for image which is in right sight of form -->
            <div class="md:flex hidden w-[44%] relative">
              <img src="./assets/images/img/restaurant-image.png" alt="" class=" w-full object-cover absolute h-full">
            </div>
        </div>
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
