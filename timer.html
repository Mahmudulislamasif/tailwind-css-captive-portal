<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Nunito&family=Poppins&family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main-container">
    <div class="flex">
        <div class="section-container">
          <div class="icon-container">
            <div>
              <img src="./assets/images/icon/restaurant-icon.png">
           </div>
           <div>
              <img src="./assets/images/icon/icon-title.png" alt="" >
           </div>
          </div>
          <div>
            <div>
              <h1 class="heading-h1">Welcome to Tasty Food <br> Wi-Fi Network</h1>
              <p class="paragrph-p md:text-left text-center">Enjoy your stay at Tasty Food and have a wonderful dining experience!</p>
            </div>
            <div class="mb-4 mt-10">
              <div class="flex w-full mt-20">
                <div class="font-bold w-1/2">
                    <h3>Network Name (SSID):</h3>
                    <p class="text-sm font-normal">Tasty_Food1234</p>
                </div>
                <div class="w-1/2">
                    <h3>Password:</h3>
                    <p class="text-sm font-normal">tasty_food1234</p>
                </div>
            </div>
            <div class="rounded-md border-[1px] border-[#A36D3D] text-center mt-10 py-5">
              <p class="text-base font-bold">Session Duration</p>
              <div class="text-[#A36D3D] text-2xl text flex items-center justify-center">
                <div class="flex">
                  <p id="hours">00</p>
                  <p>:</p>
                </div>
                <div class="flex">
                  <p id="minutes">00</p>
                  <p>:</p>
                </div>
                <div class="flex">
                  <p id="seconds">00</p>
                </div>
              </div>
            </div>
            <div class="bg-[#D9D9D9] w-full h-[2px] my-20">
            </div>
            <div class="grid md:grid-cols-4 grid-cols-2 gap-4">
              <div class="px-4 py-4 shadow-sm bg-white rounded-md flex justify-center items-center">
                <img src="./assets/images/icon/Appetizer.png" alt="">
              </div>
              <div class="px-4 py-4 shadow-sm bg-white rounded-md flex justify-center items-center">
                <img src="./assets/images/icon/Main-Course.png">
              </div>
              <div class="px-4 py-4 shadow-sm bg-white rounded-md flex justify-center items-center">
                <img src="./assets/images/icon/Dessert.png" alt="">
              </div>
              <div class="px-4 py-4 shadow-sm bg-white rounded-md flex justify-center items-center">
                <img src="./assets/images/icon/Beverage.png" alt="">
              </div>
            </div>
            <button class="w-1/2 bg-[#F5F5F5] rounded-md my-5 border border-solid border-gray-400 border-opacity-25 block mx-auto">
              <a href="index.html" class="flex items-center justify-center py-2 ">
                  <span class="text-[#212121]">Log out</span>  
              </a>
            </button>

            </div>
   

          </div>
        </div>
        <div class="md:flex hidden w-[44%] relative">
          <img src="./assets/images/img/restaurant-image.png" alt="" class=" w-full object-cover absolute h-full">
        </div>
    </div>
  </section>
<script src="./assets/js/timer.js"></script>
</body>
</html>
